<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Results - The Sommerville Masters Golf Pool Invitational</title>
    <link rel="stylesheet" href="styles/style.css"> <!-- Link to your CSS file for consistent styling -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #1a4831;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
            background-color: white; /* Background of the table */
        }

        th, td {
            border: 1px solid #1a4831; /* Border color matching the theme */
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #218838; /* Header cell background */
            color: white;
        }

        img {
            max-width: 100%; /* Responsive image */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Spacing above the image */
        }

        .video-container {
            position: relative;
            max-width: 500px; /* Maximum width */
            width: 100%; /* Responsive width */
            height: 200px; /* Height will be adjusted automatically */
            overflow: hidden;
            margin: 0 auto; /* Center the video */
            aspect-ratio: 16 / 9; /* Set aspect ratio to 16:9 */
        }
        
        footer {
            text-align: center; 
            padding: 20px; 
            background-color: #1a4831; 
            color: white;
        }
    </style>
</head>
<body>
    <h1>Past Results</h1>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Winner</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023</td>
                <td>John Doe</td>
                <td>-12</td>
            </tr>
            <tr>
                <td>2022</td>
                <td>Jane Smith</td>
                <td>-10</td>
            </tr>
            <tr>
                <td>2021</td>
                <td>Michael Brown</td>
                <td>-15</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <img src="https://example.com/path-to-your-image.jpg" alt="Past Results Image"> <!-- Replace with your image URL -->

    <footer>
        <div class="video-container">
            <iframe 
                id="videoPlayer" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen 
                src="https://www.youtube.com/embed/YOUR_VIDEO_ID?enablejsapi=1&autoplay=1&mute=0"></iframe> <!-- Replace YOUR_VIDEO_ID with the actual video ID -->
        </div>
        <p>Website created by K-Dawg.</p>
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

    <script>
        // Load the Iframe API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create the YouTube player
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // The API will call this function when the video player is ready
        function onPlayerReady(event) {
            event.target.setVolume(30); // Set the volume to 30%
            event.target.playVideo(); // Autoplay the video
        }
    </script>
</body>
</html>
