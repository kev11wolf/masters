<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        footer {
            text-align: center; 
            padding: 20px; 
            background-color: #1a4831; 
            color: white;
        }
        .video-container {
            position: relative;
            max-width: 500px; /* Maximum width */
            width: 100%; /* Responsive width */
            height: 282px; /* Height will be adjusted automatically */
            overflow: hidden;
            margin: 0 auto; /* Center the video */
            aspect-ratio: 16 / 9; /* Set aspect ratio to 16:9 */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Makes the iframe fill the container */
        }
    </style>
</head>
<body>
    <footer>
        <div class="video-container">
            <iframe 
                id="videoPlayer" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen 
                src="https://www.youtube.com/embed/G97AdMLbfr4?enablejsapi=1&autoplay=1&mute=0"></iframe>  <!-- Enable JS API -->
        </div>
        
        <p>Website created by K-Dawg.</p> 
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

    <script>
        // Load the Iframe API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create the YouTube player
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        // The API will call this function when the video player is ready
        function onPlayerReady(event) {
            event.target.setVolume(30); // Set the volume to 30%
            event.target.playVideo(); // Autoplay the video
        }
    </script>
</body>
</html>
