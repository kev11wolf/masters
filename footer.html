<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        footer {
            text-align: center; 
            padding: 20px; 
            background-color: #1a4831; 
            color: white;
        }
        .video-container {
            position: relative;
            width: 500px; /* Set width to 500 pixels */
            height: 282px; /* Set height to 282 pixels */
            overflow: hidden;
            margin: 0 auto; /* Center the video */
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Makes the iframe fill the container */
        }
    </style>
</head>
<body>
    <footer>
        <div class="video-container">
            <iframe 
                id="videoPlayer" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" 
                allowfullscreen 
                src="https://www.youtube.com/embed/G97AdMLbfr4?si=0Lw8BYfojvo6tSFI&autoplay=1"> <!-- Set desired video source here -->
            </iframe>
        </div>
        
        <p>Website created by K-Dawg.</p> 
        <p>&copy; 2025. All Rights Reserved.</p>
    </footer>

    <script>
        // Optionally, you can add code here if you want to dynamically set or change the video source later
        // For now, we just set the iframe src directly in HTML
    </script>
</body>
</html>
