<footer style="text-align: center; padding: 20px; background-color: #1a4831; color: white;">
    <!-- Video Container for Responsive YouTube Video Player -->
    <div class="video-container">
        <iframe 
            id="randomVideo" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
    
    <p>Website created by K-Dawg.</p> 
    <p>&copy; 2025. All Rights Reserved.</p>

    <style>
        .video-container {
            position: relative; /* Relative positioning for the container */
            padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio (height / width = 9 / 16 = 0.5625) */
            height: 0; /* Set height to zero initially to maintain aspect ratio */
            overflow: hidden; /* Hide overflow */
            max-width: 500px; /* Set maximum width to 500 pixels */
            width: 100%; /* Allow it to scale down to the width of the screen */
            margin: 0 auto; /* Center the video container */
        }

        .video-container iframe {
            position: absolute; /* Position the iframe absolutely within the container */
            top: 0; /* Align to top */
            left: 0; /* Align to left */
            width: 100%; /* Make width 100% of the container */
            height: 100%; /* Make height 100% of the container */
        }
    </style>

    <script>
        // Array of YouTube video links
        const videoLinks = [
            "https://www.youtube.com/embed/G97AdMLbfr4?autoplay=1",
            "https://www.youtube.com/embed/oHg5SJYRHA0?autoplay=1",
            "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1",
            // Add more links as required
            "https://www.youtube.com/embed/9bZkp7q19f0?autoplay=1",
            "https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1" 
        ];

        // Function to randomly select a video
        function loadRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoLinks.length);
            const randomVideoLink = videoLinks[randomIndex];
            document.getElementById('randomVideo').src = randomVideoLink; // Set the source of the iframe
        }

        // Load a random video when the page loads
        window.onload = loadRandomVideo;
    </script>
</footer>
