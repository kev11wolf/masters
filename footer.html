<footer style="text-align: center; padding: 20px; background-color: #1a4831; color: white;">
    <div class="video-container">
        <iframe 
            id="randomVideo" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen 
            src=""> <!-- The src will be set by JavaScript -->
        </iframe>
    </div>
    
    <p>Website created by K-Dawg.</p> 
    <p>&copy; 2025. All Rights Reserved.</p>

    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            max-width: 500px; /* Set maximum width to 500 pixels */
            width: 100%; /* Width of the container */
            margin: 0 auto; /* Center the video */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        // Array of YouTube video embed links with autoplay and mute
        const videoLinks = [
            "https://www.youtube.com/embed/G97AdMLbfr4?autoplay=1&mute=1",
            "https://www.youtube.com/embed/Pg4XEu2yXVU?autoplay=1&mute=1",
            "https://www.youtube.com/embed/vcObgJ1UMeo?autoplay=1&mute=1",
            "https://www.youtube.com/embed/QEshaRQo2Dk?autoplay=1&mute=1",
            "https://www.youtube.com/embed/aquroNVlZoY?autoplay=1&mute=1",
            "https://www.youtube.com/embed/2W2L82G5yHk?autoplay=1&mute=1",
            "https://www.youtube.com/embed/fbsZJYrIJTw?autoplay=1&mute=1"
        ];

        // Function to randomly select a video
        function loadRandomVideo() {
            const randomIndex = Math.floor(Math.random() * videoLinks.length);
            const randomVideoLink = videoLinks[randomIndex];
            document.getElementById('randomVideo').src = randomVideoLink; // Set the source of the iframe
        }

        // Load a random video when the page loads
        window.onload = loadRandomVideo;
    </script>
</footer>
