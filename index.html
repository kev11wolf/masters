    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Set default font for the body */
            background-color: #f5f5f5; /* Light gray background for a modern look */
            color: #1a4831; /* Dark green text color for contrast */
            text-align: center; /* Center text and inline elements */
        }

        header {
            background: #1a4831; /* Dark green header background */
            color: #ffffff; /* White text for contrast in the header */
            display: flex; /* Use flexbox layout for header elements */
            justify-content: space-between; /* Space between the logo and nav items */
            align-items: center; /* Center the items vertically */
            padding: 10px 20px; /* Padding around header elements */
            position: relative; /* Positioning for dropdown menu */
        }

        #logo {
            max-height: 80px; /* Increase maximum height for the logo */
            cursor: pointer; /* Change cursor to pointer when hovering over the logo */
        }

        nav {
            position: relative; /* Required for absolute positioning of dropdown */
        }

        .logo-container {
            width: 60px; /* Adjust width to increase clickable area */
            height: 50px; /* Adjust height to increase clickable area */
            display: flex; /* Center the logo and text within the container */
            align-items: center; /* Center vertically */
            cursor: pointer; /* Change cursor to pointer */
        }

        .logo-container img {
            max-width: 100%; /* Ensure logo fits within container */
            max-height: 100%; /* Ensure logo fits within container */
        }

        .menu-text {
            margin-left: 10px; /* Space between logo and text */
            font-size: 16px; /* Font size for the word "menu" */
            color: white; /* Color for the text */
        }

        .dropdown {
            display: none; /* Hide dropdown menu by default */
            position: absolute; /* Absolute positioning for dropdown */
            right: 0; /* Align dropdown to the right of header */
            background-color: #1a4831; /* Match dropdown background with header */
            border-radius: 5px; /* Rounded corners for dropdown */
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Shadow for dropdown */
            z-index: 1; /* Ensure dropdown appears above other content */
        }

        .dropdown a {
            color: white; /* White text for dropdown links */
            padding: 10px 15px; /* Padding around dropdown links */
            text-decoration: none; /* No underline for links */
            display: block; /* Block display for links */
        }

        .dropdown a:hover {
            background-color: #218838; /* Darker green on hover */
        }

        main {
            padding: 20px; /* Padding around main content area */
        }

        .big-button {
            background-color: #1a4831; /* Green background for the button */
            color: white; /* White text color */
            padding: 15px 20px; /* Padding for button */
            text-decoration: none; /* No underline */
            border-radius: 5px; /* Rounded corners for button */
            display: inline-block; /* Button as inline-block element */
            font-size: 18px; /* Font size for button text */
            margin-top: 10px; /* Add top margin for spacing */
        }

        .big-button:hover {
            background-color: #218838; /* Darker green on button hover */
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%; /* Limit the maximum width to the container */
            margin: 20px auto; /* Center the slideshow */
            overflow: hidden; /* Hide any overflow */
        }

        .mySlides {
            display: none; /* Hide all slides by default */
            width: 100%; /* Make images responsive */
            max-width: 600px; /* Set maximum width for the images */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center images in the slideshow */
        }

        /* Styles for the image next to the paragraph */
        .image-paragraph {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically */
            justify-content: center; /* Center content (can adjust this based on preference) */
        }

        .image-paragraph img {
            max-width: 400px; /* Set max width for the image */
            width: auto; /* Allow the width to adjust based on its original size */
            height: auto; /* Maintain aspect ratio */
            margin-right: 20px; /* Space between image and text */
        }
    </style>
</head>

<script>
// Function to toggle the display of the dropdown menu
function toggleDropdown() {
    const dropdown = document.getElementById('dropdown'); // Get dropdown menu element
    // Toggle the display state of the dropdown menu
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Close dropdown if clicking outside of it
window.onclick = function(event) {
    if (!event.target.matches('.logo-container')) { // Check if click is outside the logo container
        const dropdown = document.getElementById('dropdown'); // Get dropdown element
        if (dropdown.style.display === 'block') { // If it is open
            dropdown.style.display = 'none'; // Close the dropdown menu
        }
    }
}

// Slideshow functionality
let slideIndex = 0;
showSlides(); // Call the function to display the slides

function showSlides() {
    let slides = document.getElementsByClassName("mySlides"); // Get all slides
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none"; // Hide all slides
    }
    slideIndex++; // Increment slide index
    if (slideIndex > slides.length) {slideIndex = 1} // Reset to first slide if past last
    slides[slideIndex - 1].style.display = "block"; // Show the current slide
    setTimeout(showSlides, 5000); // Change image every 5 seconds
}

// Fetch footer content and insert it into the footer placeholder
document.addEventListener("DOMContentLoaded", function() {
    fetch('footer.html') // Fetch the footer content from footer.html
        .then(response => response.text()) // Convert the response to text
        .then(data => {
            document.getElementById('footer').innerHTML = data; // Insert footer content
        })
        .catch(error => console.error('Error loading footer:', error)); // Log errors (if any)
});
</script>
