<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>The Sommerville Masters Golf Pool Invitational</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #1a4831;
            text-align: center;
        }

        header {
            background: #1a4831;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        #logo {
            max-height: 80px;
            cursor: pointer;
        }

        nav {
            position: relative;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 30px;
            background: transparent;
            border: none;
        }

        .bar {
            height: 3px;
            width: 100%;
            background-color: white;
            transition: all 0.3s ease;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #1a4831;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #218838;
        }

        main {
            padding: 20px;
        }

        .big-button {
            background-color: #1a4831;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px;
            margin-top: 10px;
        }

        .big-button:hover {
            background-color: #218838;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
        }

        .mySlides {
            width: 100%; /* Responsiveness */
            max-width: 600px; /* Limit the maximum width */
            margin: 0 auto; /* Center images */
            opacity: 0; /* Start as invisible */
            transition: opacity 1s ease; /* Transition for fade effect */
            position: absolute; /* Positioning for overlapping */
            top: 0;
            left: 0;
            visibility: hidden; /* Hide element initially */
        }

        .active {
            opacity: 1; /* Fully visible */
            visibility: visible; /* Ensure visibility to show */
        }
    </style>
</head>

<body>

<header>
    <a href="index.html">
        <img id="logo" src="https://i0.wp.com/www.dishinfo.com/wp-content/uploads/2024/04/MastersLogo.jpg?w=800&ssl=1" alt="Logo">
    </a>
    <nav>
        <button class="hamburger" onclick="toggleDropdown()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        <div id="dropdown" class="dropdown">
            <a href="register.html">Register</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="scores.html">Scores</a>
            <a href="faq.html">FAQ</a>
        </div>
    </nav>
</header>

<main>
    <h1>The Sommerville Masters Golf Pool Invitational</h1>

    <h3>The Masters tournament has begun in Augusta, GA ðŸŒ¸</h3>
    <p>A tradition unlike any other.</p>
    <a href="register.html" class="big-button">Register Now</a>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <img class="mySlides" src="https://public.augusta.com/s3fs-public/article/images/clubhouse_14.jpg" alt="Slideshow Image 1">
        <img class="mySlides" src="https://www.hartough.com/uploads/Thumbnails/11th.Augusta.2015.jpg" alt="Slideshow Image 2">
        <img class="mySlides" src="https://photo-assets.masters.com/images/pics/misc/about_014_records.jpg" alt="Slideshow Image 3">
        <img class="mySlides" src="https://golf.com/wp-content/uploads/2021/04/ShotaHidekiCaddie.jpg?width=1280" alt="Slideshow Image 4">
        <img class="mySlides" src="https://golfweek.usatoday.com/gcdn/authoring/images/smg/2024/11/15/SGLF/76349797007-87-777989065.jpeg?width=1320&height=828&fit=crop&format=pjpg&auto=webp" alt="Slideshow Image 5">
        <img class="mySlides" src="https://d23jngptvnttd7.cloudfront.net/2022/11/11192258/tiger-woods-chops-to-16th-2005-masters-1.jpg" alt="Slideshow Image 6">
        <img class="mySlides" src="https://golf.com/wp-content/uploads/2024/04/brysonsign.jpg?width=1280" alt="Slideshow Image 7">
        <img class="mySlides" src="https://preview.redd.it/tiger-woods-and-tree-congratulate-each-other-on-long-v0-h1r0rfrkaiuc1.jpeg?auto=webp&s=20ff8a5890ef57fba10368aea82420f695c82c7f" alt="Slideshow Image 8">

    </div>
</main>

<footer>
    <div id="footer"></div>
</footer>

<script>
// Function to toggle the display of the dropdown menu
function toggleDropdown() {
    const dropdown = document.getElementById('dropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Close dropdown if clicking outside of it
window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) {
        const dropdown = document.getElementById('dropdown');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    }
}

// Slideshow functionality
let slideIndex = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    
    // Hide all slides first
    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active"); // Remove active class
    }
    
    // Move to the next slide
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 } // Loop back to first
    
    slides[slideIndex - 1].classList.add("active"); // Show the current slide

    // Change image every 5 seconds
    setTimeout(showSlides, 5000); 
}

// Fetch footer content and insert it into the footer placeholder
document.addEventListener("DOMContentLoaded", function() {
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
});
</script>
