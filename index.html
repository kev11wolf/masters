<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 to support all characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices -->
    <link rel="stylesheet" href="styles/style.css"> <!-- Links to an external CSS file for styling -->
    <title>The Masters Golf Tournament</title> <!-- The title displayed in the browser tab -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- Imports fonts from Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Set default font for the body */
            background-color: #f5f5f5; /* Light gray background for a modern look */
            color: #004d00; /* Dark green text color for contrast */
        }

        header {
            background: #004d00; /* Dark green header background */
            color: #ffffff; /* White text for contrast in the header */
            display: flex; /* Use flexbox layout for header elements */
            justify-content: space-between; /* Space between the logo and nav items */
            align-items: center; /* Center the items vertically */
            padding: 10px 20px; /* Padding around header elements */
            position: relative; /* Positioning for dropdown menu */
        }

        #logo {
            max-height: 60px; /* Set maximum height for the logo */
            cursor: pointer; /* Change cursor to pointer when hovering over the logo */
        }

        nav {
            position: relative; /* Required for absolute positioning of dropdown */
        }

        .hamburger {
            cursor: pointer; /* Change cursor to pointer for hamburger menu */
            display: flex; /* Use flexbox for hamburger icon */
            flex-direction: column; /* Stack hamburger bars vertically */
            justify-content: space-around; /* Space out the bars evenly */
            width: 30px; /* Set width for hamburger button */
            height: 30px; /* Set height for hamburger button */
            background: transparent; /* Transparent background */
            border: none; /* No border */
        }

        .bar {
            height: 3px; /* Height for each bar in the hamburger icon */
            width: 100%; /* Full width of each bar */
            background-color: white; /* Color of hamburger bars */
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }

        .dropdown {
            display: none; /* Hide dropdown menu by default */
            position: absolute; /* Absolute positioning for dropdown */
            right: 0; /* Align dropdown to the right of header */
            background-color: #004d00; /* Match dropdown background with header */
            border-radius: 5px; /* Rounded corners for dropdown */
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Shadow for dropdown */
            z-index: 1; /* Ensure dropdown appears above other content */
        }

        .dropdown a {
            color: white; /* White text for dropdown links */
            padding: 10px 15px; /* Padding around dropdown links */
            text-decoration: none; /* No underline for links */
            display: block; /* Block display for links */
        }

        .dropdown a:hover {
            background-color: #218838; /* Darker green on hover */
        }

        main {
            padding: 20px; /* Padding around main content area */
        }

        .big-button {
            background-color: #004d00; /* Green background for the button */
            color: white; /* White text color */
            padding: 15px 20px; /* Padding for button */
            text-decoration: none; /* No underline */
            border-radius: 5px; /* Rounded corners for button */
            display: inline-block; /* Button as inline-block element */
            font-size: 18px; /* Font size for button text */
        }

        .big-button:hover {
            background-color: #218838; /* Darker green on button hover */
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"> <!-- Make the logo clickable to return to home -->
        <img id="logo" src="https://i0.wp.com/www.dishinfo.com/wp-content/uploads/2024/04/MastersLogo.jpg?w=800&ssl=1" alt="Logo"> 
    </a>
    <nav>
        <button class="hamburger" onclick="toggleDropdown()"> <!-- Hamburger button to toggle the dropdown menu -->
            <div class="bar"></div> <!-- First bar of hamburger icon -->
            <div class="bar"></div> <!-- Second bar of hamburger icon -->
            <div class="bar"></div> <!-- Third bar of hamburger icon -->
        </button>
        <div id="dropdown" class="dropdown"> <!-- Dropdown menu for navigation links -->
            <a href="register.html">Register</a> <!-- Link to Register page -->
            <a href="leaderboard.html">Leaderboard</a> <!-- Link to Leaderboard page -->
            <a href="scores.html">Scores</a> <!-- Link to Scores page -->
            <a href="faq.html">FAQ</a> <!-- Link to FAQ page -->
        </div>
    </nav>
</header>

<main>
    <h1>The Masters Golf Tournament</h1> <!-- Main title for the page -->
    <h2>Welcome to The Masters! ðŸŒ¸</h2> <!-- Subtitle welcoming users -->
    <p>Experience the thrill of professional golf.</p> <!-- Introductory paragraph -->
    <a href="register.html" class="big-button">Register Now</a> <!-- Button linking to the registration page -->
</main>

<footer>
    <div id="footer"></div> <!-- Placeholder for footer content loaded via JS -->
</footer>

<script>
// Function to toggle the display of the dropdown menu
function toggleDropdown() {
    const dropdown = document.getElementById('dropdown'); // Get dropdown menu element
    // Toggle the display state of the dropdown menu
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Close dropdown if clicking outside of it
window.onclick = function(event) {
    if (!event.target.matches('.hamburger')) { // Check if click is outside the hamburger menu
        const dropdown = document.getElementById('dropdown'); // Get dropdown element
        if (dropdown.style.display === 'block') { // If it is open
            dropdown.style.display = 'none'; // Close the dropdown menu
        }
    }
}

// Fetch footer content and insert it into the footer placeholder
document.addEventListener("DOMContentLoaded", function() {
    fetch('footer.html') // Fetch the footer content from footer.html
        .then(response => response.text()) // Convert the response to text
        .then(data => {
            document.getElementById('footer').innerHTML = data; // Insert footer content
        })
        .catch(error => console.error('Error loading footer:', error)); // Log errors (if any)
});
</script>

</body>
</html>
