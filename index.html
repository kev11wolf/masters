        /* Styles for slideshow */
        .slideshow-container {
            position: relative;

            margin: 20px auto; 
            overflow: hidden; 
        }

        .mySlides {
            display: none; 
            width: 100%; 
            max-width: 600px; 
            height: auto; 
            margin: 0 auto; 
        }

        /* Styles for images next to paragraphs */
        .image-paragraph {
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .image-paragraph img {
            max-width: 400px;

        }

        footer {

            padding: 20px; 
            background-color: #2c2c2c;

    </style>

<!-- Other JavaScript functions -->
<script>
// Function to toggle the display of the dropdown menu
function toggleDropdown() {
    const dropdown = document.getElementById('dropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Closes the dropdown if clicking outside of it
window.onclick = function(event) {
    if (!event.target.closest('.logo-container')) {
        const dropdown = document.getElementById('dropdown');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    }
}

// Slideshow functionality
let slideIndex = 0;
showSlides();

function showSlides() {
    let slides = document.getElementsByClassName("mySlides");
    for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1; }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 5000);
}

// Fetch footer content from an external HTML file
document.addEventListener("DOMContentLoaded", function() {
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
});
</script>
