<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sommerville Masters Golf Pool Invitational</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #1a4831;
            text-align: center;
        }

        header {
            background: #1a4831;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: relative;
        }

        #logo {
            max-height: 80px;
            cursor: pointer;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
            overflow: hidden;
        }

        .mySlides {
            display: none; /* Hide all slides by default */
            width: 100%;  /* Make images responsive */
            max-width: 600px; /* Set maximum width for the images */
            height: auto; /* Maintain aspect ratio */
            margin: 0 auto; /* Center images in the slideshow */
            border: 20px solid transparent; /* Transparent border for space */
            transition: opacity 1s ease-in-out; /* Smooth transition for fade effect */
            position: absolute; /* Allow absolute positioning */
            top: 0;
            left: 0;
            opacity: 0; /* Start with opacity 0 for fade-in */
        }

        .active {
            display: block; /* Show the active slide */
            opacity: 1; /* Fully show the active slide */
            border-color: #1a4831; /* Set border color for active slide */
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"> 
        <img id="logo" src="https://i0.wp.com/www.dishinfo.com/wp-content/uploads/2024/04/MastersLogo.jpg?w=800&ssl=1" alt="Logo"> 
    </a>
</header>

<main>
    <h1>The Sommerville Masters Golf Pool Invitational</h1>
    <h2>It's that time of year again.</h2>
    <h3>The Masters tournament has begun in Augusta, GA ðŸŒ¸</h3>
    <p>A tradition unlike any other.</p>

    <div class="slideshow-container">
        <img class="mySlides active" src="https://public.augusta.com/s3fs-public/article/images/clubhouse_14.jpg" alt="Slideshow Image 1">
        <img class="mySlides" src="https://www.hartough.com/uploads/Thumbnails/11th.Augusta.2015.jpg" alt="Slideshow Image 2">
        <img class="mySlides" src="https://photo-assets.masters.com/images/pics/misc/about_014_records.jpg" alt="Slideshow Image 3">
        <img class="mySlides" src="https://golf.com/wp-content/uploads/2021/04/ShotaHidekiCaddie.jpg?width=1280" alt="Slideshow Image 4">
        <img class="mySlides" src="https://golfweek.usatoday.com/gcdn/authoring/images/smg/2024/11/15/SGLF/76349797007-87-777989065.jpeg?width=1320&height=828&fit=crop&format=pjpg&auto=webp" alt="Slideshow Image 5">
        <img class="mySlides" src="https://d23jngptvnttd7.cloudfront.net/2022/11/11192258/tiger-woods-chops-to-16th-2005-masters-1.jpg" alt="Slideshow Image 6">
        <img class="mySlides" src="https://golf.com/wp-content/uploads/2024/04/brysonsign.jpg?width=1280" alt="Slideshow Image 7">
        <img class="mySlides" src="https://preview.redd.it/tiger-woods-and-tree-congratulate-each-other-on-long-v0-h1r0rfrkaiuc1.jpeg?auto=webp&s=20ff8a5890ef57fba10368aea82420f695c82c7f" alt="Slideshow Image 8">
        <img class="mySlides" src="https://www.hartough.com/uploads/Thumbnails/12.Augusta.jpg" alt="Slideshow Image 9">
    </div>
</main>

<footer>
    <div id="footer"></div> <!-- Placeholder for footer content loaded via JS -->
</footer>

<script>
// Slideshow functionality
let slideIndex = 0;
showSlides(); // Call function to start showing slides

function showSlides() {
    const slides = document.getElementsByClassName("mySlides"); // Get all slides
    for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove("active"); // Remove active class from all slides
    }
    slideIndex++; // Increment slide index
    if (slideIndex > slides.length) { slideIndex = 1; } // Reset to first slide if past last
    slides[slideIndex - 1].classList.add("active"); // Add active class to the current slide
    setTimeout(showSlides, 5000); // Change image every 5 seconds
}

// Fetch footer content and insert it into the footer placeholder
document.addEventListener("DOMContentLoaded", function () {
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data; // Insert footer content
        })
        .catch(error => console.error('Error loading footer:', error));
});
</script>

</body>
</html>
