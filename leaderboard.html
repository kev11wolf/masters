<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            background-color: #f5f5f5;
            color: #1a4831;
            text-align: center; /* Centers all text */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        header {
            background: #1a4831; 
            color: #ffffff; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px;
            position: relative; 
        }

        #logo {
            max-height: 60px; 
            cursor: pointer; 
        }

        nav {
            position: relative; 
        }

        .logo-container {
            display: flex; 
            align-items: center; 
            cursor: pointer; 
            padding: 10px; 
        }

        .logo-container img {
            max-width: 30px; /* Adjusted for smaller logo */
            margin-right: 8px; /* Space between logo and text */
        }

        .menu-text {
            color: white; 
            font-size: 16px; 
        }

        .dropdown {
            display: none; 
            position: absolute; 
            right: 0; 
            background-color: #1a4831; 
            border-radius: 5px; 
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); 
            z-index: 1; 
        }

        .dropdown a {
            color: white; 
            padding: 10px 15px; 
            text-decoration: none; 
            display: block; 
        }

        .dropdown a:hover {
            background-color: #218838; 
        }

        main {
            padding: 20px; 
        }

        table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            font-family: 'Playfair Display', serif;
            table-layout: auto; /* Allow the table to resize dynamically */
        }

        th,
        td {
            padding: 10px; 
            border: 1px solid #1a4831; 
            text-align: center; 
            font-size: calc(12px + 0.5vw); /* Dynamically adjust font size based on viewport width */
        }

        th {
            background-color: #1a4831; 
            color: white; 
            font-weight: bold; 
        }

        tr:nth-child(even) {
            background-color: #e7f7e5; 
        }

        tr:hover {
            background-color: #c1e6c1; 
        }

        footer {
            text-align: center; 
            padding: 20px; 
            background-color: #2c2c2c; 
            color: white; 
            width: 100%; 
        }

        /* Additional media queries for better responsiveness */
        @media (max-width: 768px) {
            th, td {
                font-size: calc(10px + 0.8vw); /* Adjust for smaller screens */
            }
        }

        @media (max-width: 480px) {
            th, td {
                font-size: calc(8px + 1vw); /* Further adjustment for extra small screens */
            }
        }

    </style>
</head>

<body>

<header>
    <a href="index.html"> 
        <img id="logo" src="https://i0.wp.com/www.dishinfo.com/wp-content/uploads/2024/04/MastersLogo.jpg?w=800&ssl=1" alt="Logo"> 
    </a>
    <nav>
        <div class="logo-container" onclick="toggleDropdown()"> 
            <img src="https://flowervectors.com/wp-content/uploads/beautiful-azalea-flower-transparent.png" alt="Menu Logo">
            <span class="menu-text">Menu</span>
        </div>
        <div id="dropdown" class="dropdown">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="leaderboard.html">Pick 'Em Leaderboard</a>
            <a href="scores.html">Masters Leaderboard</a>
            <a href="faq.html">FAQ</a>
            <a href="past-results.html">Past Results</a>
        </div>
    </nav>
</header>

<main>
    <h1>Pick 'Em Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Participant</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Player 3</th>
                <th>Player 4</th>
                <th>Player 5</th>
                <th>Player 6</th>
                <th>Player 1 Score</th>
                <th>Player 2 Score</th>
                <th>Player 3 Score</th>
                <th>Player 4 Score</th>
                <th>Player 5 Score</th>
                <th>Player 6 Score</th>
                <th>Total Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>
</main>

<script>
// Function to toggle the display of the dropdown menu
function toggleDropdown() {
    const dropdown = document.getElementById('dropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Close dropdown if clicking outside of it
window.onclick = function(event) {
    if (!event.target.closest('.logo-container')) {
        const dropdown = document.getElementById('dropdown');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    }
}

// Function to populate the leaderboard table with data from a CSV string
function populateLeaderboard(csvData) {
    const tbody = document.querySelector('#leaderboard tbody');
    const rows = csvData.trim().split('\n');

    tbody.innerHTML = '';

    rows.forEach(row => {
        const columns = row.split('\t'); // Split by tab or space if needed
        const tr = document.createElement('tr');

        columns.forEach(col => {
            const td = document.createElement('td');
            td.textContent = col;
            tr.appendChild(td);
        });

        tbody.appendChild(tr);
    });
}

// Updated example CSV data to demonstrate new functionality
const csvExample = `Participant	Player 1	Player 2	Player 3	Player 4	Player 5	Player 6	Player 1 Score	Player 2 Score	Player 3 Score	Player 4 Score	Player 5 Score	Player 6 Score	Total Score
Kevin	Jose Maria Olazabal	Matthieu Pavon	Taylor Pendrith	J.T. Poston	Jon Rahm	Aaron Rai	0	0	0	0	0	0	0
Best Scenario	Scottie Scheffler	Scottie Scheffler	Scottie Scheffler	Scottie Scheffler	Scottie Scheffler	Scottie Scheffler	0	0	0	0	0	0	0`;

// Call the function to populate the leaderboard with updated example data
populateLeaderboard(csvExample);
</script>

<footer>
    <div id="footer"></div> <!-- Placeholder div for footer content -->
</footer>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    });
</script>

</body>

</html>
