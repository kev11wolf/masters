<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Leaderboard</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="scores.html">Scores</a></li>
                <li><a href="faq.html">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Current Standings</h2>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
        <div id="music-player">
            <audio id="background-music" loop>
                <source src="https://www.youtube.com/watch?v=G97AdMLbfr4&ab_channel=TheMasters" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" />
        </div>
    </main>
    
    <script>
        // Fetch and display the leaderboard data
        fetch('leaderboard.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1);
                const tableBody = document.querySelector('#leaderboard tbody');
                rows.forEach(row => {
                    const cols = row.split(',');
                    const tr = document.createElement('tr');
                    tr.innerHTML = `<td>${cols[0]}</td><td>${cols[1]}</td>`;
                    tableBody.appendChild(tr);
                });
            });

        // Get the audio element and volume input
        const audio = document.getElementById('background-music');
        const volumeControl = document.getElementById('volume');

        // Set the initial volume
        audio.volume = volumeControl.value;
        audio.play();  // Start playing the music when the page loads

        // Update the audio volume when the range input changes
        volumeControl.addEventListener('input', function() {
            audio.volume = this.value;
        });
    </script>
</body>
</html>
