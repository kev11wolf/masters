<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; 
            background-color: #f5f5f5;
            color: #1a4831;
        }

        header {
            background: #1a4831; 
            color: #ffffff; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px 20px;
            position: relative; 
        }

        #logo {
            max-height: 60px; 
            cursor: pointer; 
        }

        nav {
            position: relative; 
        }

        .logo-container {
            display: flex; 
            align-items: center; 
            cursor: pointer; 
            padding: 10px; 
        }

        .menu-text {
            color: white; 
            font-size: 16px; 
            margin-left: 8px; /* Space between logo and text */
        }

        .dropdown {
            display: none; 
            position: absolute; 
            right: 0; 
            background-color: #1a4831; 
            border-radius: 5px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.2);
            z-index: 1; 
        }

        .dropdown a {
            color: white; 
            padding: 15px 20px; 
            text-decoration: none; 
            display: block; 
        }

        .dropdown a:hover {
            background-color: #218838; 
        }

        main {
            padding: 20px; 
        }

        table {
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
            font-family: 'Playfair Display', serif; 
        }

        th, td {
            padding: 10px; 
            border: 1px solid #1a4831; 
            text-align: center; 
        }

        th {
            background-color: #1a4831; 
            color: white; 
            font-weight: bold; 
        }

        tr:nth-child(even) {
            background-color: #e7f7e5; 
        }

        tr:hover {
            background-color: #c1e6c1; 
        }
    </style>
</head>
<body>

<header>
    <a href="index.html"> 
        <img id="logo" src="https://i0.wp.com/www.dishinfo.com/wp-content/uploads/2024/04/MastersLogo.jpg?w=800&ssl=1" alt="Logo"> 
    </a>
    <nav>
        <div class="logo-container" onclick="toggleDropdown()">
            <img src="https://flowervectors.com/wp-content/uploads/beautiful-azalea-flower-transparent.png" alt="Menu Logo" width="30" height="30"> 
            <span class="menu-text">Menu</span>
        </div>
        <div id="dropdown" class="dropdown">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="scores.html">Scores</a>
            <a href="faq.html">FAQ</a>
            <a href="past-results.html">Past Results</a>
        </div>
    </nav>
</header>

<main>
    <h1>Leaderboard</h1>
    <table id="leaderboard">
        <thead>
            <tr>
                <th>Participant</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>
</main>

<script>
// Function to toggle the display of the dropdown menu
function toggleDropdown() {
    const dropdown = document.getElementById('dropdown');
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
}

// Close dropdown if clicking outside of it
window.onclick = function(event) {
    if (!event.target.matches('.logo-container') && !event.target.matches('#dropdown a')) { 
        const dropdown = document.getElementById('dropdown');
        if (dropdown.style.display === 'block') {
            dropdown.style.display = 'none';
        }
    }
}

// Function to populate the leaderboard table with data from a CSV string
function populateLeaderboard(csvData) {
    const tbody = document.querySelector('#leaderboard tbody');
    const rows = csvData.trim().split('\n');

    tbody.innerHTML = '';

    rows.forEach(row => {
        const columns = row.split('\t');
        const tr = document.createElement('tr');

        columns.forEach(col => {
            const td = document.createElement('td');
            td.textContent = col;
            tr.appendChild(td);
        });

        tbody.appendChild(tr);
    });
}

// Example CSV data to demonstrate functionality
const csvExample = `Kevin\t1024
Evan\t850
Kevin 2\t920
`;

// Call the function to populate the leaderboard with example data
populateLeaderboard(csvExample);
</script>

<div id="footer"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    });
</script>

</body>
</html>
