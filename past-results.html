<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 to support all characters -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive on mobile devices -->
    <title>The Sommerville Masters Golf Pool Invitational - Past Results</title> <!-- The title displayed in the browser tab -->
    
    <!-- Importing fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Set font for body using Google Fonts */
            background-color: #f5f5f5; /* Light gray background for a modern look */
            color: #1a4831; /* Dark green text color for contrast */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        header {
            background: #1a4831; /* Dark green header background */
            color: #ffffff; /* White text for contrast */
            display: flex; /* Use flexbox layout for header */
            justify-content: space-between; /* Space between logo and menu */
            align-items: center; /* Center items vertically */
            padding: 10px 20px; /* Padding around header */
            position: relative; /* Positioning for dropdown menu */
        }

        #logo {
            max-height: 60px; /* Set maximum height for the logo */
            cursor: pointer; /* Make logo clickable */
        }

        nav {
            position: relative; /* Required for dropdown positioning */
        }

        .logo-container {
            display: flex; /* Makes logo and text horizontally aligned using flexbox */
            align-items: center; /* Vertically centers the content within this container */
            cursor: pointer; /* Indicates this log is clickable */
        }

        .logo-container img {
            max-width: 50px; /* Restricts the logo image width */
            max-height: 50px; /* Restricts the logo image height */
            margin-right: 8px; /* Adds space between the logo image and the text */
        }

        .menu-text {
            font-size: 16px; /* Increases font size of the menu text */
            color: white; /* Sets menu text color to white for contrast against the header background */
        }

        .dropdown {
            display: none; /* Hide dropdown by default */
            position: absolute; /* Position dropdown menu relative to nav */
            right: 0; /* Align dropdown to the right */
            background-color: #1a4831; /* Match the header background */
            border-radius: 5px; /* Rounded corners for dropdown */
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Shadow effect */
            z-index: 1; /* Ensure dropdown appears above other content */
        }

        .dropdown a {
            color: white; /* White text for links */
            padding: 10px 15px; /* Padding for links */
            text-decoration: none; /* Remove underline from links */
            display: block; /* Block display for links */
        }

        .dropdown a:hover {
            background-color: #218838; /* Darker green when hovering */
        }

        main {
            padding: 20px; /* Padding around main content area */
        }

        h1 {
            color: #1a4831; /* Dark green for header text */
        }

        table {
            width: 100%; /* Full width for table */
            border-collapse: collapse; /* Collapse table borders */
            margin-top: 20px; /* Space above the table */
            background-color: white; /* Background of the table */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Light shadow for table */
        }

        th, td {
            padding: 10px; /* Padding inside cells */
            border: 1px solid #1a4831; /* Dark green border for cells */
            text-align: center; /* Center-align text within cells */
        }

        th {
            background-color: #1a4831; /* Darker green background for header */
            color: white; /* White text for header */
        }

        tr:nth-child(even) {
            background-color: #e7f7e5; /* Light green alternating row color */
        }

        footer {
            text-align: center; /* Center text in footer */
            padding: 20px; /* Space around footer content */
            background-color: #2c2c2c; /* Dark gray footer background */
            color: white; /* Footer text color */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>

<header>
    <a href="index.html">
        <img id="logo" src="https://i0.wp.com/www.dishinfo.com/wp-content/uploads/2024/04/MastersLogo.jpg?w=800&ssl=1" alt="Logo">
    </a>
    <nav>
        <div class="logo-container" onclick="toggleDropdown()">
            <img src="https://flowervectors.com/wp-content/uploads/beautiful-azalea-flower-transparent.png" alt="Azalea Logo"> 
            <span class="menu-text">Menu</span> <!-- Text next to logo -->
        </div>
        <div id="dropdown" class="dropdown">
            <a href="register.html">Register</a>
            <a href="leaderboard.html">Leaderboard</a>
            <a href="scores.html">Scores</a>
            <a href="faq.html">FAQ</a>
            <a href="past-results.html">Past Results</a>
        </div>
    </nav>
</header>

<main>
    <h1>Past Results</h1>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Previous Winner</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024</td>
                <td>Blake</td>
            </tr>
            <tr>
                <td>2023</td>
                <td>I don't remember</td>
            </tr>
            <tr>
                <td>2022</td>
                <td>Dima</td>
            </tr>
            <tr>
                <td>2021</td>
                <td>I don't remember</td>
            </tr>
        </tbody>
    </table>
    <br><br><br><br><br>
</main>

<div id="footer"></div>

<script>
// Function to toggle the display of the dropdown menu
function toggleDropdown() {
    const dropdown = document.getElementById('dropdown'); // Get dropdown menu element
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block'; // Toggle the display
}

// Close dropdown if clicking outside of it
window.onclick = function(event) {
    if (!event.target.closest('.logo-container')) { // Check if click is outside logo container
        const dropdown = document.getElementById('dropdown'); // Get dropdown element
        if (dropdown.style.display === 'block') { // If it is open
            dropdown.style.display = 'none'; // Close the dropdown menu
        }
    }
}

// Load the footer from an external HTML file asynchronously
document.addEventListener("DOMContentLoaded", function() {
    fetch('footer.html') // Fetch the footer HTML from the external file
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data; // Insert the footer HTML
        })
        .catch(error => console.error('Error loading footer:', error)); // Handle any errors
});

</script>

</body>
</html>
