<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile devices -->
    <title>Scores</title> <!-- Page title displayed in the browser tab -->
    
    <!-- Importing fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- Google Fonts -->
    
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Set font for body using Google Fonts */
            background-color: #f5f5f5; /* Light gray background for a modern look */
            color: #1a4831; /* Dark green text color for contrast */
        }

        header {
            background: #1a4831; /* Dark green header background */
            color: #ffffff; /* White text for contrast */
            display: flex; /* Use flexbox layout for header */
            justify-content: space-between; /* Space between header elements */
            align-items: center; /* Center items vertically */
            padding: 10px 20px; /* Padding around header */
            position: relative; /* Positioning for dropdown menu if needed */
        }

        #logo {
            max-height: 60px; /* Set maximum height for the logo */
            cursor: pointer; /* Make logo clickable */
        }

        nav {
            position: relative; /* Required for dropdown positioning */
        }

        .logo-container {
            display: flex; /* Flexbox for layout */
            align-items: center; /* Center items vertically */
            cursor: pointer; /* Change cursor to pointer */
            padding: 10px; /* Space around menu icon */
        }

        .menu-text {
            color: white; /* Text color for the menu */
            font-size: 16px; /* Font size for menu text */
            margin-left: 8px; /* Space between logo and text */
        }

        .dropdown {
            display: none; /* Hide dropdown by default */
            position: absolute; /* Position dropdown menu relative to nav */
            right: 0; /* Align dropdown to the right */
            background-color: #1a4831; /* Match the header background */
            border-radius: 5px; /* Rounded corners for dropdown */
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2); /* Shadow effect */
            z-index: 1; /* Ensure dropdown appears above other content */
        }

        .dropdown a {
            color: white; /* White text for links */
            padding: 10px 15px; /* Padding for links */
            text-decoration: none; /* Remove underline from links */
            display: block; /* Block display for links */
        }

        .dropdown a:hover {
            background-color: #218838; /* Darker green when hovering */
        }

        main {
            padding: 20px; /* Padding around main content area */
        }

        table {
            width: 100%; /* Full width for table */
            border-collapse: collapse; /* Collapse table borders */
            margin-top: 20px; /* Space above the table */
            font-family: 'Playfair Display', serif; /* Use a serif font for leaderboard feel */
            font-size: 16px; /* Default font size */
        }

        th, td {
            padding: 10px; /* Padding inside cells */
            border: 1px solid #1a4831; /* Dark green border for cells */
            text-align: center; /* Center-align text within cells */
            word-wrap: break-word; /* Break long words */
        }

        th {
            background-color: #1a4831; /* Darker green background for headers */
            color: white; /* White text for headers */
            font-weight: bold; /* Bold text for headers */
        }

        tr:nth-child(even) {
            background-color: #e7f7e5; /* Light green alternating row color */
        }

        tr:hover {
            background-color: #c1e6c1; /* Slightly darker green on hover */
        }

        @media (max-width: 768px) {
            table {
                font-size: 12px; /* Smaller font size on mobile */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"> <!-- Make the logo a clickable link to home -->
            <img id="logo" src="https://i0.wp.com/www.dishinfo.com/wp-content/uploads/2024/04/MastersLogo.jpg?w=800&ssl=1" alt="Logo"> 
        </a>
        <nav>
            <div class="logo-container" onclick="toggleDropdown()"> <!-- Clickable container for dropdown -->
                <img src="https://flowervectors.com/wp-content/uploads/beautiful-azalea-flower-transparent.png" alt="Menu Logo" width="30" height="30"> 
                <span class="menu-text">Menu</span> <!-- Text next to menu icon -->
            </div>
            <div id="dropdown" class="dropdown">
                <a href="index.html">Home</a> <!-- Link to Home section -->
                <a href="register.html">Register</a> <!-- Link to Register section -->
                <a href="leaderboard.html">Leaderboard</a> <!-- Link to Leaderboard section -->
                <a href="scores.html">Scores</a> <!-- Link to Scores section -->
                <a href="faq.html">FAQ</a> <!-- Link to FAQ section -->
                <a href="past-results.html">Past Results</a> <!-- Link to the Past Results page -->
            </div>
        </nav>
    </header>

    <main>
        <h1>Scores of Participants</h1>
        <table id="scores">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Round 1</th>
                    <th>Round 2</th>
                    <th>Round 3</th>
                    <th>Round 4</th>
                    <th>Total</th>
                    <th>Tier</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </main>

    <script>
        // Function to toggle the display of the dropdown menu
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown'); // Get dropdown menu element
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block'; // Toggle the display state
        }

        // Close dropdown if clicking outside of it
        window.onclick = function(event) {
            if (!event.target.closest('.logo-container')) { // Check if click is outside logo container
                const dropdown = document.getElementById('dropdown'); // Get dropdown element
                if (dropdown.style.display === 'block') { // If it is open
                    dropdown.style.display = 'none'; // Close the dropdown menu
                }
            }
        }

        // Replace the following string with your actual CSV data
        const csvData = `Player	Round 1	Round 2	Round 3	Round 4	Total	Tier
Ludvig Aberg	72	72	72	72	288	1
Byeong Hun An	72	72	72	72	288	1
Josele Ballester (a)	72	72	72	72	288	1
Evan Beck (a)	72	72	72	72	288	1
... [Keep the rest of your CSV data] ...`;

        // Function to populate the scores table with data from the CSV string
        function populateScores(csvData) {
            const tbody = document.querySelector('#scores tbody'); // Select tbody of the table
            const rows = csvData.trim().split('\n').slice(1); // Split data into rows and remove header row

            // Clear existing rows in tbody
            tbody.innerHTML = '';

            // Loop through each row of CSV data
            rows.forEach(row => {
                const columns = row.split('\t'); // Split row into columns

                // Create a new table row
                const tr = document.createElement('tr');

                // Loop through each column to create cells
                columns.forEach(col => {
                    const td = document.createElement('td'); // Create a new cell
                    td.textContent = col; // Set text content to column data
                    tr.appendChild(td); // Append cell to the row
                });

                tbody.appendChild(tr); // Append the completed row to the table body
            });
        }

        // Call the function to populate the scores table with the example CSV data
        populateScores(csvData);

    </script>

    <!-- Correctly fetch and load the footer -->
    <div id="footer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</body>
</html>
