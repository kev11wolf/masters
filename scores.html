            text-decoration: none;
            display: block;

        }

        }

        table {

            border-collapse: collapse;
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #1a4831;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #1a4831;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #e7f7e5;
        }

        tr:hover {
            background-color: #c1e6c1;
        }

        @media (max-width: 768px) {

        function populateScores(csvData) {
            const tbody = document.querySelector('#scores tbody');
            const rows = csvData.trim().split('\n').slice(1);
            tbody.innerHTML = ''; // Clear existing rows

            rows.forEach(row => {
                const columns = row.trim().split(/\s+/); // Split by one or more spaces

                const tr = document.createElement('tr');

                columns.forEach((col, index) => {
                    const td = document.createElement('td');
                    td.textContent = col; // Set cell text

                    // Mark score less than 72 with an alert class
                    if (index > 0 && parseFloat(col) < 72) {
                        td.classList.add('alert');
                    }

                    tr.appendChild(td); // Append cell to row
                });
                tbody.appendChild(tr); // Append row to table body
            });
        }

        populateScores(csvData);
