            padding: 10px 20px;
            position: relative;
        }

        #logo {
            max-height: 60px;
            cursor: pointer;
        }

        nav {

        }

            cursor: pointer;
            padding: 10px;
        }

        .menu-text {
            color: white;
            font-size: 16px;
            margin-left: 8px;
        }

        .dropdown {
            display: none;
            position: absolute;
            right: 0;
            background-color: #1a4831;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #218838;
        }

        main {
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #1a4831;
            text-align: center;
            word-wrap: break-word;
        }

        th {
            background-color: #1a4831;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #e7f7e5;
        }

        tr:hover {
            background-color: #c1e6c1;
        }

        @media (max-width: 768px) {
            table th, table td {
                font-size: 10px; /* Minimum font size for smaller screens */
            }
        }

        @media (max-width: 480px) {
            table th, table td {
                font-size: 8px; /* Minimum font size for mobile devices */
            }
        }
    </style>
</head>

        </a>
        <nav>
            <div class="logo-container" onclick="toggleDropdown()">

            <div id="dropdown" class="dropdown">

        function populateScores(csvData) {
            const tbody = document.querySelector('#scores tbody');
            const rows = csvData.trim().split('\n').slice(1);
            tbody.innerHTML = ''; // Clear existing rows

            rows.forEach(row => {
                const columns = row.trim().split(/\s+/); // Split by one or more spaces

                const tr = document.createElement('tr');

                columns.forEach((col, index) => {
                    const td = document.createElement('td');
                    td.textContent = col; // Set cell text

                    // Mark score less than 72 with an alert class
                    if (index > 0 && parseFloat(col) < 72) {
                        td.classList.add('alert');
                    }

                    tr.appendChild(td); // Append cell to row
                });
                tbody.appendChild(tr); // Append row to table body
            });
        }

        populateScores(csvData);
